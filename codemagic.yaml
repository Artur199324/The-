workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: ios9
    environment:
      ios_signing:
        provisioning_profiles:
          - bundle_identifier: com.thelegendarouple.OneSignalNotificationServiceExtension
            profile_path: "ios/certs/onesignal_extension_provisioning_profile.mobileprovision"
      vars:
        BUNDLE_ID: "com.thelegendarouple"
        XCODE_WORKSPACE: "The legendary Couple.xcworkspace"
        XCODE_SCHEME: "The legendary Couple"
        ONE_SIGNAL_EXTENSION_SCHEME: "OneSignalNotificationServiceExtension"
        APP_STORE_APPLE_ID: 6670786489
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install || echo "No Podfile found, skipping pod install."
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Obfuscate Swift code
        script: |
          find . -name "*.swift" -print0 | xargs -0 sed -i '' -e 's/\b(\w+)\b/$1_obf/g'
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$ONE_SIGNAL_EXTENSION_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - artyr241993@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - The legendary Couple
        submit_to_app_store: true
        cancel_previous_submissions: true
        release_type: MANUAL
